<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mail Doğrulama Başarılı!</title>
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .reset-container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      width: 100%;
      text-align: center;
      margin-top: -30px; /* Beyaz alanı yukarı taşıma */
    }
    h1 {
      color: #2d3748;
      margin-bottom: 30px;
      font-size: 28px;
    }
    img {
      max-width: 100px;
      width: 100%;
      height: auto;
    }
    @media (max-width: 480px) {
      .reset-container {
        padding: 25px;
        margin-top: -20px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h1>Mail Doğrulama Başarılı!</h1>
    <img src="/tick.png" alt="Başarılı">
  </div>
</body>
</html>
